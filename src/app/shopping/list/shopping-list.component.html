<div class="row">
  <div class="col-md-12">
    <app-shopping-add
      (ingredientAdded)="onIngredientAdded($event)"
    ></app-shopping-add>
    <hr>
    <ul class="list-group" style="margin-top: 20px">
      <li *ngFor="let ingredient of ingredients" class="list-group-item">
        {{ ingredient.name }} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
