<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #ingredientForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">
            Nom <span class="glyphicon-asterisk"></span>
          </label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel name="name"
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">
            Montant <span class="glyphicon-asterisk"></span>
          </label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!ingredientForm.valid"
            >{{ editMode ? 'Enregistrer' : 'Ajouter' }}</button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="onDelete()"
              [disabled]="!editMode"
            >Supprimer</button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="onReset()"
            >Effacer</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
